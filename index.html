                padding: 10px;
            }
        }

        @media screen and (min-width: 769px) and (max-width: 1280px) {

            #title {
                text-align: center;
                font-size: xx-large;
                color: black;
            }

            p {
                font-size: large;
            }

            .container {
                width: 90%;
            }
        }

        @media screen and (min-width: 1281px) {

            #title {
                text-align: center;
                font-size: xxx-large;
                color: black;
            }

            p {
                font-size: x-large;
            }

            .container {
                width: 75%;
            }
        }

        #title-desc {
            text-align: center;
            font: large;
            color: black;
        }

        #time-container {
            text-align: center;
        }

        #translation select {
            color: rgb(0, 0, 0);
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: powderblue;
            box-shadow: inset 0 1px 3px rgba(57, 57, 57, 0.2);
            appearance: none;
        }

        #L10N {
            text-align: center;
            font-size: large;
        }

        .TEST {
            text-align: center;
            font-size: xxx-large;
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="translation">
            <label for="LanguageSelector">{{ $t('LangSele') }}</label>
            <select id="LanguageSelector" v-model="selected" @change="changeLanguage">
                <option disabled value="">LANGUAGE SELECTOR</option>
                <option value="en">英文/English(US)</option>
                <option value="zh-CN">简体中文/Simplified Chinese</option>
                <option value="zh-TW">繁体中文/Traditional Chinese</option>
                <option style="color:red;" value="uy">ئۇيغۇرچە/维吾尔语/Uighur(停止服务/unavailable)</option>
            </select>
        </div>

        <div id="title">
            {{ $t('title') }}
        </div>

        <p id="title-desc" v-html="titleDescWithHtml"></p>
        <div id="L10N">
            <a href="L10N\index.html">
                {{ $t('L10N') }}
            </a>
        </div>

        <div id="time-container">
            <h2 id="real-time">
                {{ $t('time') }} {{ currentTime }}
                <br>
                {{ $t('greeting.' + greetingKey) }}
            </h2>
        </div>

        <a class="TEST" href="./Http Status Code/404.html">
            测试: 404 NOT FOUND (记得删除)
        </a>

        <a class="TEST" href="./Discussions/index.html">
            测试: 讨论区 (记得删除)
        </a>

        

    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-i18n@9"></script>
    <script>
        const { createApp } = Vue;
        const { createI18n } = VueI18n;

        const messages = {
            en: {
                LangSele: 'Your selected language:',
                title: "Entertainment_YH's Personal Website: Index",
                titleDesc: "This website is Entertainment_YH's personal website, helping more people get to know me quickly.",
                titleDescAddi: "You can select different languages in the upper left corner, currently supported: English, Chinese Simplified, Chinese Traditional, Uyghur(unavailable).(LOCALIZATION IN PROGRESS)",
                time: "The current time is:",
                L10N: "Click here to view localization translation progress",
                greeting: {
                    midnight: "Go to bed early~ Staying up late is not good for your health!",
                    morning: "Good morning, have a nice day!",
                    AM: "Good morning, what to eat at noon?",
                    noon: "Good afternoon, it is recommended to take a nap to maintain energy~",
                    afternoon: "Good afternoon, the night is getting cooler, watch out for the temperature change!",
                    evening: "Good evening, take care!"
                }
            },
            'zh-CN': {
                LangSele: '您的所选语言:',
                title: "Entertainment_YH的个人网站：索引",
                titleDesc: "此网站是Entertainment_YH的个人网站，用于帮助更多的人快速了解我本人。",
                titleDescAddi: "您可以在左上角选择不同的语言，目前支持：英语、简体中文、繁体中文、维吾尔语。注：维吾尔语已停止服务。(本地化翻译进行中)",
                time: "当前时间是：",
                L10N: "点击此处查看本地化翻译进度",
                greeting: {
                    midnight: "早点睡吧~熬夜对身体不好！",
                    morning: "早上好，祝你有美好的一天！",
                    AM: "上午好，中午准备吃什么？",
                    noon: "中午好，建议睡午觉来维持精力~",
                    afternoon: "下午好，夜晚转凉，注意温度变化哦！",
                    evening: "晚上好，早睡早起身体好~"
                }
            },
            "zh-TW": {
                "LangSele": "您所選擇的語言：",
                "title": "Entertainment_YH的個人網站：索引",
                "titleDesc": "這個網站是Entertainment_YH的個人網站，用來幫助更多人快速認識我。",
                "titleDescAddi": "您可以在左上角選擇不同的語言，目前支援：英文、簡體中文、繁體中文、維吾爾語。注：維吾爾語已停止服務。（本地化翻譯進行中）",
                "time": "目前的時間是：",
                "L10N": "點這裡查看本地化翻譯進度",
                "greeting": {
                    "midnight": "早點睡吧～熬夜對身體不好！",
                    "morning": "早安，祝你有美好的一天！",
                    "AM": "上午好，中午準備吃什麼？",
                    "noon": "中午好，建議睡午覺來保持精力～",
                    "afternoon": "下午好，夜晚轉涼，注意溫度變化哦！",
                    "evening": "晚上好，早睡早起身體好～"
                }
            },
            uy: {
                LangSele: 'ھەمبەئۇيغۇرچە قىلىشىمۇ :',
                title: 'Entertainment_YHنىڭ شەخسىي تور بېكىتى: ئىندېكس',
                titleDesc: 'بۇ تور بەتكۈچى Entertainment_YH نىڭ شەخسىي تور بەتكۈچى بولۇپ، كۆپرەك ئادەسكە مەن ھەققىدە تېز چۈشەنچە بەرۈش ئۈچۈن ئىشلىتىلىدۇ.',
                titleDescAddi: 'سول تەرەپ ئۈستى بۇرجىكىدە ئوخشىمىغان تىللارنى تاللىيالايسىز， ھازىرقوللايدۇ：ئىنگلىزچە، خەنزۇچە ئاددىيلاشتۇرۇلغان، خەنزۇچە ئەنئەنىۋى، ئۇيغۇرچە. (يەرلىكلەştۈرۈش ئىلگىرى سۈرۈلۈۋاتىدۇ)',
                time: 'ھازىر ۋاقىت:',
                L10N: 'بۇرۇنلاش بىلەن ھەققىدە تېز چۈشەنچە بەرۈش ئۈچۈن ئىشلىتىلىدۇ.',
                greeting: {
                    midnight: 'ئالدىن يات! كەچتە ئۇخلاش ساغلاملىققا يامان!',
                    morning: 'ياخشىمۇسىز، سىزگە بەھتلىك كۈندە تەلەپ قىلىمەن!',
                    AM: 'ياخشىمۇسىز， چۈştىن بۇرۇن نېمە يېمەكنى پىلانلاۋاتىسىز؟',
                    noon: 'ئەتىرلىك، چۈştىن بۇرۇنكى قۇۋۋىتىڭىزنى ساقلاش ئۈچۈن چۈştىن كىيىن ياتماقنى تەۋسىيە قىلىمەن~',
                    afternoon: 'ئەتىرگەي， كەچىلىك سۇسلاپ كىتىدۇ， ئىسسىقلىق ئوخشاشلىقىغا دىققىتىڭىزنى بەرڭ!',
                    evening: 'ياخشى كەچ، ئەرلىكتە ياتساڭىز， بىخەتەر بويىغا چىقىسىز~'
                }
            },
        };

        const browserLang = navigator.language || navigator.userLanguage;
        const defaultLang = browserLang in messages ? browserLang : 'zh-CN';

        const i18n = createI18n({
            locale: defaultLang,
            messages
        });

        createApp({
            data() {
                return {
                    selected: defaultLang, // 初始化为默认语言
                    currentTime: '',
                    greetingKey: 'morning'
                };
            },
            computed: {
                titleDescWithHtml() {
                    return `${this.$t('titleDesc')}<br /><em>${this.$t('titleDescAddi')}</em>`;
                }
            },
            methods: {
                changeLanguage() {
                    if (this.selected) {
                        this.$i18n.locale = this.selected;
                    }
                },
                updateTime() {
                    const now = new Date();
                    const hours = now.getHours();
                    const pad = (n) => (n < 10 ? '0' + n : n);

                    this.currentTime = `${pad(hours)}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;

                    if (hours < 5) this.greetingKey = 'midnight';
                    else if (hours < 8) this.greetingKey = 'morning';
                    else if (hours < 12) this.greetingKey = 'AM';
                    else if (hours < 15) this.greetingKey = 'noon';
                    else if (hours < 19) this.greetingKey = 'afternoon';
                    else this.greetingKey = 'evening';
                }
            },
            mounted() {
                this.updateTime();
                setInterval(this.updateTime, 1000);
            }
        })
            .use(i18n)
            .mount('#app');
    </script>
</body>

</html>

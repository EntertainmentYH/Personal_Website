    <script>

        const { createI18n } = VueI18n;

        const messages = {

                report: '目前受支持的语言',
                Contact: '如您有能力提供本网站除简体中文外的其它语言的本地化翻译，请由此<EMAIL:3329261270@qq.com>联系本网站作者，在此感谢您的支持！',
                back: '点此返回主页'
            },
            'zh-TW': {
                LangSele: '您的所選語言：',
                title: '本地化翻譯進度',
                report: '目前支援的語言',
                CN: '簡體中文————100% 完全翻譯',
                ZW: '繁體中文————目前機翻，需檢驗',    
                Uighur: '維吾爾語————目前機翻，需檢驗',
                English: '英文————目前機翻，需檢驗',
                Contact: '如您有能力提供本網站除簡體中文外的其它語言的本地化翻譯，請由此<EMAIL:3329261270@qq.com>聯繫本網站作者，謝謝您的支持！',

            'en': {
                LangSele: 'Your selected language:',

                report: 'Supported languages',
                CN: 'Simplified Chinese————100% Complete Translation',
                TW: 'Traditional Chinese————Currently Machine Translation, Verification Required',    
                Uighur: 'Uyghur————Currently Machine Translation, Verification Required',

                back: 'Click here to return to the index page'
            },
            'uy': {
                LangSele: 'ھەمبەئۇيغۇرچە قىلىشىمۇ :',
                title: 'ئۇيغۇرچە يېڭىلىقىلىق ھەمبە',
                report: 'يېڭىلىق ھەمبە',
                CN: 'سادەشاندىن چىقىرى————100% كۈلىدۇرۇش',
                TW: 'تېرىشاندىن چىقىرى—————ھەمبە يېڭىلىقىلىق ھەمبە',    
                Uighur: 'ئۇيغۇرچە—————ھەمبە يېڭىلىقىلىق ھەمبە',
                English: 'ئۇيغۇرچە—————ھەمبە يېڭىلىقىلىق ھەمبە',
                Contact: 'ئەگەر سىزنىڭ بۇ تور بېتىدىن باشقا تىللارنى ناھىيەلەشتۈرۈپ تەرجىمە قىلىش قەبىليتىڭىز بولسا، بۇ تور بېتىنىڭ ئاپتورى بىلەن<EMAIL:3329261270@qq.com>ئارقىلىق ئالاقىلىشىڭ، سىزنىڭ قوللىشىڭىزغا رەھمەت!',
                back: 'بۇرۇنلىرىدۇ ھەرسىتىش قىلىشىمۇ'
            }
        };

        // 自动检测浏览器语言偏好
        const browserLang = navigator.language || navigator.userLanguage;
        const defaultLang = browserLang in messages ? browserLang : 'zh-CN';

        const i18n = createI18n({
            locale: defaultLang, 
            messages
        });

        const app = createApp({ 
            data() {
                return {
                    selectedLanguage: defaultLang 
                };
            },
            methods: {
                changeLanguage() {
                    if (this.selectedLanguage) {
                        this.$i18n.locale = this.selectedLanguage;
                    }
                }
            }
        });

        app.use(i18n);
        app.mount('#app');
    </script>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="讨论区 Entertainment_YH">
    <meta name="author" content="Entertainment_YH">
    <meta name="keywords" content="Entertainment_YH,Discussion,讨论区,Entertainment,YH,问题,回答，解答,问题解答">
    <title>Entertainment_YH的个人网站_讨论区</title>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background-color: rgb(172, 229, 236);
        }

        #LanguageSelector {
            color: rgb(0, 0, 0);
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgb(172, 229, 236);
            box-shadow: inset 0 1px 3px rgba(57, 57, 57, 0.2);
            appearance: none;
        }

        @media screen and (max-width: 768px) {
            
            #title {
                text-align: center;
                font-size: large;
                color: black;
                font-weight: bold;
            }

            .  title-desc {
                text-align: center;
                font-size: small;
                color: black;
            }
        }

        @media screen and (min-width: 769px) and (max-width: 1280px) {
           
            #title {
               text-align: center;
               font-size: xx-large;
               color: black;
               font-weight: bold;
           }

            .title-desc {
                text-align: center;
                font-size: large;
                color: black;
            }
        }

        @media screen and (min-width: 1281px) {
            
            #title {
                text-align: center;
                font-size: xxx-large;
                color: black;
                font-weight: bold;
            }

            .title-desc {
                text-align: center;
                font-size: x-large;
                color: black;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="head">
            <div id="translation">
                <label for="LanguageSelector">{{ $t('LangSele') }}</label>
                <select id="LanguageSelector" v-model="selectedLanguage" @change="changeLanguage">
                    <option disabled value="">LANGUAGE SELECTOR</option>
                    <option value="en">英文/English(US)</option>
                    <option value="zh-CN">简体中文/Simplified Chinese</option>
                    <option value="zh-TW">繁体中文/Traditional Chinese</option>
                    <option style="color: red;" value="uy">ئۇيغۇرچە/维吾尔语/Uighur(停止服务/unavailable)</option>
                </select>
            </div>
        </div>

        <div id="title">
            {{ $t('title') }}
        </div>

        <div class="title-desc">
            {{ $t('desc') }}
        </div>

        <a id="agreement" href="../Agreement/index.html">{{ $t('agreement') }}</a>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-i18n@9"></script>
    <script>
        const { createApp } = Vue;
        const { createI18n } = VueI18n;

        const messages = {
            'zh-CN': {
                LangSele: '您的所选语言：',
                title: 'Entertainment_YH的个人网站_讨论区',
                desc: '欢迎来到Entertainment_YH的个人网站的讨论区，这里你可以提出你的问题，或者与其他用户交流。',
                agreement: '在您发表任何内容之前，请您务必仔细阅读本站的相关条款。'
            },
            'zh-TW': {
                LangSele: '您的所選語言：',
                title: 'Entertainment_YH的個人網站_討論區',
                desc: '歡迎來到Entertainment_YH的個人網站的討論區，這裡你可以提出你的問題，或者與其他用戶交流。'
            },
            'en': {
                LangSele: 'Your selected language:',
                title: 'Entertainment_YH\'s Personal Website_Discussion',
                desc: 'Welcome to Entertainment_YH\'s Personal Website Discussion, here you can ask questions, or communicate with other users.'
            },
            'uy': {
                LangSele: 'ھەمبەئۇيغۇرچە قىلىشىمۇ :',
            }
        };

        // 自动检测浏览器语言偏好
        const browserLang = navigator.language || navigator.userLanguage;
        const defaultLang = browserLang in messages ? browserLang : 'zh-CN';

        const i18n = createI18n({
            locale: defaultLang, 
            messages
        });

        const app = createApp({ 
            data() {
                return {
                    selectedLanguage: defaultLang 
                };
            },
            methods: {
                changeLanguage() {
                    if (this.selectedLanguage) {
                        this.$i18n.locale = this.selectedLanguage;
                    }
                }
            }
        });

        app.use(i18n);
        app.mount('#app');
    </script>

</body>
</html>
